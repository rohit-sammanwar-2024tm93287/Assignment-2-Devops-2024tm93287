<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEest Fitness & Gym - v1.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-heart-pulse"></i> ACEest Fitness & Gym Tracker v1.2</h3>
                </div>
                <div class="card-body">
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="log-tab" data-bs-toggle="tab" data-bs-target="#log" type="button" role="tab">
                                üèãÔ∏è Log Workouts
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab">
                                üìä Workout Chart
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="diet-tab" data-bs-toggle="tab" data-bs-target="#diet" type="button" role="tab">
                                ü•ó Diet Chart
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <!-- Log Workouts Tab -->
                        <div class="tab-pane fade show active" id="log" role="tabpanel">
                            <div class="mt-3">
                                <h5>Log Your Session</h5>
                                <form id="workoutForm">
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Category:</label>
                                            <select class="form-select" id="category">
                                                <option value="Warm-up">Warm-up</option>
                                                <option value="Workout" selected>Workout</option>
                                                <option value="Cool-down">Cool-down</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Exercise:</label>
                                            <input type="text" class="form-control" id="exercise" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label class="form-label">Duration (min):</label>
                                            <input type="number" class="form-control" id="duration" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Session</button>
                                    <button type="button" class="btn btn-info" onclick="viewSummary()">View Summary</button>
                                </form>

                                <hr>

                                <div class="row mt-3">
                                    <div class="col-md-4">
                                        <h6>üî• Warm-up</h6>
                                        <div id="warmup-list"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <h6>üí™ Workout</h6>
                                        <div id="workout-list"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <h6>üßò Cool-down</h6>
                                        <div id="cooldown-list"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Workout Chart Tab -->
                        <div class="tab-pane fade" id="chart" role="tabpanel">
                            <div class="mt-3">
                                <h5>Recommended Exercises</h5>
                                <div id="workoutChartDisplay"></div>
                            </div>
                        </div>

                        <!-- Diet Chart Tab -->
                        <div class="tab-pane fade" id="diet" role="tabpanel">
                            <div class="mt-3">
                                <h5>Diet Plans</h5>
                                <div id="dietChartDisplay"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadWorkouts();
        loadWorkoutChart();
        loadDietChart();
    });

    document.getElementById('workoutForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const category = document.getElementById('category').value;
        const exercise = document.getElementById('exercise').value;
        const duration = document.getElementById('duration').value;

        const response = await fetch('/api/workouts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({category, exercise, duration})
        });

        const result = await response.json();
        alert(result.message);

        if (result.status === 'success') {
            document.getElementById('workoutForm').reset();
            loadWorkouts();
        }
    });

    async function loadWorkouts() {
        const response = await fetch('/api/workouts');
        const data = await response.json();

        ['Warm-up', 'Workout', 'Cool-down'].forEach(category => {
            const listId = category.toLowerCase().replace('-', '') + '-list';
            const element = document.getElementById(listId);

            if (data.workouts[category].length === 0) {
                element.innerHTML = '<p class="text-muted small">No sessions</p>';
            } else {
                let html = '<ul class="list-group">';
                data.workouts[category].forEach(w => {
                    html += `<li class="list-group-item py-1"><small>${w.exercise} - ${w.duration} min</small></li>`;
                });
                html += '</ul>';
                element.innerHTML = html;
            }
        });
    }

    async function loadWorkoutChart() {
        const response = await fetch('/api/workout-chart');
        const data = await response.json();

        let html = '';
        Object.keys(data).forEach(category => {
            html += `<div class="card mb-3">
                    <div class="card-header bg-light"><strong>${category}</strong></div>
                    <div class="card-body">
                        <ul class="list-unstyled">`;
            data[category].forEach(exercise => {
                html += `<li>‚Ä¢ ${exercise}</li>`;
            });
            html += `</ul></div></div>`;
        });

        document.getElementById('workoutChartDisplay').innerHTML = html;
    }

    async function loadDietChart() {
        const response = await fetch('/api/diet-chart');
        const data = await response.json();

        let html = '';
        Object.keys(data).forEach(goal => {
            html += `<div class="card mb-3">
                    <div class="card-header bg-success text-white"><strong>${goal}</strong></div>
                    <div class="card-body">
                        <p><strong>Breakfast:</strong> ${data[goal].breakfast}</p>
                        <p><strong>Lunch:</strong> ${data[goal].lunch}</p>
                        <p><strong>Dinner:</strong> ${data[goal].dinner}</p>
                        <p><strong>Snacks:</strong> ${data[goal].snacks}</p>
                    </div>
                </div>`;
        });

        document.getElementById('dietChartDisplay').innerHTML = html;
    }

    function viewSummary() {
        fetch('/api/workouts')
            .then(res => res.json())
            .then(data => {
                let summary = 'Workout Summary:\n\n';
                Object.keys(data.workouts).forEach(cat => {
                    summary += `${cat}:\n`;
                    data.workouts[cat].forEach(w => {
                        summary += `  - ${w.exercise} (${w.duration} min)\n`;
                    });
                    summary += '\n';
                });
                alert(summary);
            });
    }

    // In a new Progress tab
    async function loadProgressCharts() {
        const response = await fetch('/api/workout-stats');
        const data = await response.json();

        // Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: data.categories,
                datasets: [{
                    label: 'Total Minutes',
                    data: data.durations,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });

        // Pie Chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: data.categories,
                datasets: [{
                    data: data.durations,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            }
        });
    }

</script>
</body>
</html>
