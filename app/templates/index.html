<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEest Fitness & Gym - v1.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-heart-pulse"></i> ACEest Fitness & Gym Tracker v1.1</h3>
                </div>
                <div class="card-body">
                    <!-- Status Bar -->
                    <div class="alert alert-info" id="statusBar">
                        <strong>Total Time:</strong> <span id="totalTime">0</span> minutes
                    </div>

                    <!-- Add Workout Form -->
                    <h5>Log Workout Session</h5>
                    <form id="workoutForm">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <select class="form-select" id="category" required>
                                    <option value="Warm-up">ðŸ”¥ Warm-up</option>
                                    <option value="Workout" selected>ðŸ’ª Workout</option>
                                    <option value="Cool-down">ðŸ§˜ Cool-down</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="exercise" class="form-label">Exercise:</label>
                                <input type="text" class="form-control" id="exercise" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="duration" class="form-label">Duration (min):</label>
                                <input type="number" class="form-control" id="duration" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Session</button>
                        <button type="button" class="btn btn-info" onclick="viewSummary()"><i class="bi bi-list-ul"></i> View Summary</button>
                    </form>

                    <hr>

                    <!-- Categorized Workouts -->
                    <div id="workoutDisplay">
                        <div class="row">
                            <div class="col-md-4">
                                <h6 class="text-danger">ðŸ”¥ Warm-up</h6>
                                <div id="warmup-list" class="mb-3"></div>
                            </div>
                            <div class="col-md-4">
                                <h6 class="text-success">ðŸ’ª Workout</h6>
                                <div id="workout-list" class="mb-3"></div>
                            </div>
                            <div class="col-md-4">
                                <h6 class="text-primary">ðŸ§˜ Cool-down</h6>
                                <div id="cooldown-list" class="mb-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', loadWorkouts);

    document.getElementById('workoutForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const category = document.getElementById('category').value;
        const exercise = document.getElementById('exercise').value;
        const duration = document.getElementById('duration').value;

        const response = await fetch('/api/workouts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({category, exercise, duration})
        });

        const result = await response.json();

        if (result.status === 'success') {
            alert(result.message);
            document.getElementById('workoutForm').reset();
            loadWorkouts();
        } else {
            alert(result.message);
        }
    });

    async function loadWorkouts() {
        const response = await fetch('/api/workouts');
        const data = await response.json();

        document.getElementById('totalTime').textContent = data.total_time;

        // Display workouts by category
        ['Warm-up', 'Workout', 'Cool-down'].forEach(category => {
            const listId = category.toLowerCase().replace('-', '') + '-list';
            const element = document.getElementById(listId);

            if (data.workouts[category].length === 0) {
                element.innerHTML = '<p class="text-muted small">No sessions</p>';
            } else {
                let html = '<ul class="list-group list-group-sm">';
                data.workouts[category].forEach(w => {
                    html += `<li class="list-group-item py-1"><small>${w.exercise} - ${w.duration} min</small></li>`;
                });
                html += '</ul>';
                element.innerHTML = html;
            }
        });
    }

    function viewSummary() {
        fetch('/api/workouts')
            .then(res => res.json())
            .then(data => {
                let summary = 'Workout Summary:\n\n';
                Object.keys(data.workouts).forEach(cat => {
                    summary += `${cat}:\n`;
                    data.workouts[cat].forEach(w => {
                        summary += `  - ${w.exercise} (${w.duration} min) at ${w.timestamp}\n`;
                    });
                    summary += '\n';
                });
                summary += `Total Time: ${data.total_time} minutes`;
                alert(summary);
            });
    }
</script>
</body>
</html>
