<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEest Fitness & Gym - v1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-heart-pulse"></i> ACEest Fitness & Gym Tracker v1.0</h3>
                </div>
                <div class="card-body">
                    <!-- Add Workout Form -->
                    <h5>Add Workout</h5>
                    <form id="workoutForm">
                        <div class="mb-3">
                            <label for="workout" class="form-label">Workout:</label>
                            <input type="text" class="form-control" id="workout" required>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (minutes):</label>
                            <input type="number" class="form-control" id="duration" required>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Workout</button>
                    </form>

                    <hr>

                    <!-- View Workouts -->
                    <h5>Logged Workouts</h5>
                    <div id="workoutList" class="mt-3">
                        <p class="text-muted">No workouts logged yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Load workouts on page load
    document.addEventListener('DOMContentLoaded', loadWorkouts);

    // Add workout form submission
    document.getElementById('workoutForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const workout = document.getElementById('workout').value;
        const duration = document.getElementById('duration').value;

        const response = await fetch('/api/workouts', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({workout, duration})
        });

        const result = await response.json();

        if (result.status === 'success') {
            alert(result.message);
            document.getElementById('workoutForm').reset();
            loadWorkouts();
        } else {
            alert(result.message);
        }
    });

    // Load and display workouts
    async function loadWorkouts() {
        const response = await fetch('/api/workouts');
        const data = await response.json();

        const workoutList = document.getElementById('workoutList');

        if (data.workouts.length === 0) {
            workoutList.innerHTML = '<p class="text-muted">No workouts logged yet.</p>';
        } else {
            let html = '<ul class="list-group">';
            data.workouts.forEach(w => {
                html += `
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><strong>${w.workout}</strong> - ${w.duration} minutes</span>
                            <button class="btn btn-sm btn-danger" onclick="deleteWorkout(${w.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                    `;
            });
            html += '</ul>';
            workoutList.innerHTML = html;
        }
    }

    // Delete workout
    async function deleteWorkout(id) {
        if (confirm('Are you sure you want to delete this workout?')) {
            await fetch(`/api/workouts/${id}`, {method: 'DELETE'});
            loadWorkouts();
        }
    }
</script>
</body>
</html>
